<div class="container mt-4"> 
    <div class="card col-lg-8 col-md-8 col-sm-12 offset-2">
      <div class="card-body">
        <div class="card-header">Create User</div>
        <!-- <h3></h3> -->
        <div class="row mt-2">
            <br><br>

            <form>
                <div class="form-group">
                    <label for="userName">User Name <code>*</code></label>
                    <input type="text" id="userName" name="userName" [(ngModel)]="user.userName"class="form-control form-control-sm" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth<code>*</code></label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth"
                        [(ngModel)]="user.dateOfBirth" class="form-control form-control-sm"
                        autocomplete="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<code>*</code></label>
                    <input type="text" id="email" name="email"
                        [(ngModel)]="user.email" class="form-control form-control-sm"
                        autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number<code>*</code></label>
                    <input type="text" id="phoneNumber" name="phoneNumber"
                        [(ngModel)]="user.phoneNumber" class="form-control form-control-sm"
                        autocomplete="phoneNumber">
                </div>
              <br>
              <button type="submit" style="float: right;" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
        </div>
        
      </div>
    </div>
  
 </div>
