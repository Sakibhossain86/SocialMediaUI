<div class="container mt-4"> 
    <div class="card col-lg-8 col-md-8 col-sm-12 offset-2">
      <div class="card-body">
        <div class="card-header">Create a Post</div>
        <!-- <h3></h3> -->
        <div class="row mt-2">
            <br><br>
            <form>
              <div class="form-group">
                
                <textarea type="text" id="postContent"
                  name="postContent"
                  [(ngModel)]="postContent" class="form-control form-control-sm" required
                  style="padding: 5px;"></textarea>
              </div>
              <br>
              <button type="submit" style="float: right;" class="btn btn-primary" (click)="onSubmit()">Post</button>
          </form>
        </div>
        
      </div>
    </div>
  
  </div>
